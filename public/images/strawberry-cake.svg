<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cakeBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8935f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cream" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fffef7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f3e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e5d5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="strawberry" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7b7b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff5252;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="strawberryHighlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffebee;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffebee;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="200" height="150" fill="#fafafa"/>
  
  <!-- 케이크 베이스 -->
  <rect x="40" y="90" width="120" height="40" rx="12" fill="url(#cakeBase)" filter="url(#shadow)"/>
  
  <!-- 케이크 레이어 1 -->
  <rect x="45" y="85" width="110" height="18" rx="9" fill="url(#cakeBase)"/>
  
  <!-- 케이크 레이어 2 -->
  <rect x="50" y="80" width="100" height="18" rx="9" fill="url(#cakeBase)"/>
  
  <!-- 생크림 레이어 -->
  <rect x="55" y="75" width="90" height="15" rx="7" fill="url(#cream)"/>
  
  <!-- 생크림 파이핑 -->
  <ellipse cx="60" cy="70" rx="8" ry="4" fill="url(#cream)"/>
  <ellipse cx="75" cy="68" rx="8" ry="4" fill="url(#cream)"/>
  <ellipse cx="90" cy="70" rx="8" ry="4" fill="url(#cream)"/>
  <ellipse cx="105" cy="68" rx="8" ry="4" fill="url(#cream)"/>
  <ellipse cx="120" cy="70" rx="8" ry="4" fill="url(#cream)"/>
  <ellipse cx="135" cy="68" rx="8" ry="4" fill="url(#cream)"/>
  
  <!-- 딸기들 -->
  <g>
    <!-- 딸기 1 -->
    <ellipse cx="70" cy="62" rx="6" ry="8" fill="url(#strawberry)"/>
    <ellipse cx="70" cy="58" rx="4" ry="6" fill="url(#strawberryHighlight)"/>
    <path d="M68 54 Q70 50 72 54" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    <path d="M69 52 Q70 48 71 52" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    <path d="M71 52 Q70 48 69 52" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    
    <!-- 딸기 2 -->
    <ellipse cx="90" cy="60" rx="5" ry="7" fill="url(#strawberry)"/>
    <ellipse cx="90" cy="56" rx="3" ry="5" fill="url(#strawberryHighlight)"/>
    <path d="M88 52 Q90 48 92 52" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    <path d="M89 50 Q90 46 91 50" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    
    <!-- 딸기 3 -->
    <ellipse cx="110" cy="62" rx="6" ry="8" fill="url(#strawberry)"/>
    <ellipse cx="110" cy="58" rx="4" ry="6" fill="url(#strawberryHighlight)"/>
    <path d="M108 54 Q110 50 112 54" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    <path d="M109 52 Q110 48 111 52" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    
    <!-- 딸기 4 -->
    <ellipse cx="130" cy="60" rx="5" ry="7" fill="url(#strawberry)"/>
    <ellipse cx="130" cy="56" rx="3" ry="5" fill="url(#strawberryHighlight)"/>
    <path d="M128 52 Q130 48 132 52" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
  </g>
  
  <!-- 케이크 장식 -->
  <circle cx="65" cy="95" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="80" cy="100" r="2.5" fill="#ffd700" opacity="0.8"/>
  <circle cx="95" cy="95" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="110" cy="100" r="2.5" fill="#ffd700" opacity="0.8"/>
  <circle cx="125" cy="95" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="140" cy="100" r="2.5" fill="#ffd700" opacity="0.8"/>
</svg>