<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chocolateBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5d4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3e2723;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chocolateMousse" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6d4c41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4e342e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e1a17;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chocolateChip" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3e2723;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="chocolateHighlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#a1887f;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#a1887f;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="200" height="150" fill="#fafafa"/>
  
  <!-- 케이크 베이스 -->
  <rect x="40" y="90" width="120" height="40" rx="12" fill="url(#chocolateBase)" filter="url(#shadow)"/>
  
  <!-- 케이크 레이어 1 -->
  <rect x="45" y="85" width="110" height="18" rx="9" fill="url(#chocolateBase)"/>
  
  <!-- 케이크 레이어 2 -->
  <rect x="50" y="80" width="100" height="18" rx="9" fill="url(#chocolateBase)"/>
  
  <!-- 초콜릿 무스 레이어 -->
  <rect x="55" y="75" width="90" height="15" rx="7" fill="url(#chocolateMousse)"/>
  
  <!-- 초콜릿 무스 파이핑 -->
  <ellipse cx="60" cy="70" rx="8" ry="4" fill="url(#chocolateMousse)"/>
  <ellipse cx="75" cy="68" rx="8" ry="4" fill="url(#chocolateMousse)"/>
  <ellipse cx="90" cy="70" rx="8" ry="4" fill="url(#chocolateMousse)"/>
  <ellipse cx="105" cy="68" rx="8" ry="4" fill="url(#chocolateMousse)"/>
  <ellipse cx="120" cy="70" rx="8" ry="4" fill="url(#chocolateMousse)"/>
  <ellipse cx="135" cy="68" rx="8" ry="4" fill="url(#chocolateMousse)"/>
  
  <!-- 초콜릿 칩들 -->
  <g>
    <!-- 칩 1 -->
    <ellipse cx="70" cy="65" rx="4" ry="2" fill="url(#chocolateChip)"/>
    <ellipse cx="70" cy="64" rx="2" ry="1" fill="url(#chocolateHighlight)"/>
    
    <!-- 칩 2 -->
    <ellipse cx="85" cy="63" rx="3" ry="2" fill="url(#chocolateChip)"/>
    <ellipse cx="85" cy="62" rx="1.5" ry="1" fill="url(#chocolateHighlight)"/>
    
    <!-- 칩 3 -->
    <ellipse cx="100" cy="65" rx="4" ry="2" fill="url(#chocolateChip)"/>
    <ellipse cx="100" cy="64" rx="2" ry="1" fill="url(#chocolateHighlight)"/>
    
    <!-- 칩 4 -->
    <ellipse cx="115" cy="63" rx="3" ry="2" fill="url(#chocolateChip)"/>
    <ellipse cx="115" cy="62" rx="1.5" ry="1" fill="url(#chocolateHighlight)"/>
    
    <!-- 칩 5 -->
    <ellipse cx="130" cy="65" rx="4" ry="2" fill="url(#chocolateChip)"/>
    <ellipse cx="130" cy="64" rx="2" ry="1" fill="url(#chocolateHighlight)"/>
  </g>
  
  <!-- 초콜릿 시럽 -->
  <path d="M55 75 Q100 65 145 75" stroke="#2e1a17" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M55 78 Q100 68 145 78" stroke="#2e1a17" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M55 81 Q100 71 145 81" stroke="#2e1a17" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- 케이크 장식 -->
  <circle cx="65" cy="95" r="3" fill="#8d6e63" opacity="0.8"/>
  <circle cx="80" cy="100" r="2.5" fill="#8d6e63" opacity="0.8"/>
  <circle cx="95" cy="95" r="3" fill="#8d6e63" opacity="0.8"/>
  <circle cx="110" cy="100" r="2.5" fill="#8d6e63" opacity="0.8"/>
  <circle cx="125" cy="95" r="3" fill="#8d6e63" opacity="0.8"/>
  <circle cx="140" cy="100" r="2.5" fill="#8d6e63" opacity="0.8"/>
</svg>