<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cheesecakeBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffecb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cheesecakeTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fffef7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f3e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e5d5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="berry" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53935;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c62828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="berryHighlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffcdd2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffcdd2;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="200" height="150" fill="#fafafa"/>
  
  <!-- 케이크 베이스 -->
  <rect x="40" y="90" width="120" height="40" rx="12" fill="url(#cheesecakeBase)" filter="url(#shadow)"/>
  
  <!-- 치즈케이크 레이어 1 -->
  <rect x="45" y="85" width="110" height="18" rx="9" fill="url(#cheesecakeTop)"/>
  
  <!-- 치즈케이크 레이어 2 -->
  <rect x="50" y="80" width="100" height="18" rx="9" fill="url(#cheesecakeTop)"/>
  
  <!-- 치즈케이크 토핑 -->
  <rect x="55" y="75" width="90" height="15" rx="7" fill="url(#cheesecakeTop)"/>
  
  <!-- 치즈케이크 크랙 패턴 -->
  <path d="M60 75 L65 80" stroke="#e8e5d5" stroke-width="1" opacity="0.6"/>
  <path d="M70 77 L75 82" stroke="#e8e5d5" stroke-width="1" opacity="0.6"/>
  <path d="M80 75 L85 80" stroke="#e8e5d5" stroke-width="1" opacity="0.6"/>
  <path d="M90 77 L95 82" stroke="#e8e5d5" stroke-width="1" opacity="0.6"/>
  <path d="M100 75 L105 80" stroke="#e8e5d5" stroke-width="1" opacity="0.6"/>
  <path d="M110 77 L115 82" stroke="#e8e5d5" stroke-width="1" opacity="0.6"/>
  <path d="M120 75 L125 80" stroke="#e8e5d5" stroke-width="1" opacity="0.6"/>
  <path d="M130 77 L135 82" stroke="#e8e5d5" stroke-width="1" opacity="0.6"/>
  
  <!-- 베리 토핑 -->
  <g>
    <!-- 베리 1 -->
    <circle cx="70" cy="65" r="4" fill="url(#berry)"/>
    <circle cx="70" cy="63" r="2" fill="url(#berryHighlight)"/>
    <path d="M68 61 Q70 57 72 61" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    <path d="M69 59 Q70 55 71 59" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    
    <!-- 베리 2 -->
    <circle cx="90" cy="63" r="3.5" fill="url(#berry)"/>
    <circle cx="90" cy="61" r="1.5" fill="url(#berryHighlight)"/>
    <path d="M88 59 Q90 55 92 59" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    
    <!-- 베리 3 -->
    <circle cx="110" cy="65" r="4" fill="url(#berry)"/>
    <circle cx="110" cy="63" r="2" fill="url(#berryHighlight)"/>
    <path d="M108 61 Q110 57 112 61" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    <path d="M109 59 Q110 55 111 59" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
    
    <!-- 베리 4 -->
    <circle cx="130" cy="63" r="3.5" fill="url(#berry)"/>
    <circle cx="130" cy="61" r="1.5" fill="url(#berryHighlight)"/>
    <path d="M128 59 Q130 55 132 59" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
  </g>
  
  <!-- 케이크 장식 -->
  <circle cx="65" cy="95" r="3" fill="#ffcc02" opacity="0.8"/>
  <circle cx="80" cy="100" r="2.5" fill="#ffcc02" opacity="0.8"/>
  <circle cx="95" cy="95" r="3" fill="#ffcc02" opacity="0.8"/>
  <circle cx="110" cy="100" r="2.5" fill="#ffcc02" opacity="0.8"/>
  <circle cx="125" cy="95" r="3" fill="#ffcc02" opacity="0.8"/>
  <circle cx="140" cy="100" r="2.5" fill="#ffcc02" opacity="0.8"/>
</svg>